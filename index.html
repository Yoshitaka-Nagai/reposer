<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <!-- ↓ レスポンシブ対応に必須の記述 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ↓ 電話番号を入力した際に自動的リンクを切る-->
  <!-- 電話番号をクリックした時、自動電話機能を入れたい場合a要素で指定 -->
  <meta name="format-detection" content="telephone=no">
  <!-- ↓ 検索結果画面で表示される文言 -->
  <meta name="description" content="">
  <!-- ↓ 検索ワードをカンマ区切りでcontent内に指定-->
  <meta name="keywords" content="">
  <!-- ↓ 検索にヒットしないようにする(noindex) リンクとの関係性を切る（nofollow）-->
  <meta name="robots" content="noindex, nofollow">

  <!-- twitterの設定 -->
  <!-- ↓ twitterでリンクに画像を表示 -->
  <meta name="twitter:card" content="summary">
  <!-- ↓ @ユーザ名を入力（任意 -->
  <meta name="twitter:site" content="@username">
  <!-- ↓ そのページの概要を記述する（任意 -->
  <meta name="twitter:description" content="">
  <!-- ↓ そのページのタイトルを入力※短くする-->
  <meta name="twitter:title" content="">
  <!-- ↓ ページのコンテンツを表す任意の画像 -->
  <!-- 画像サイズは144px～4096pxまで。サイズは5MBまで。gif・jpg・png・webpのみ対応(アニメーションは非対応) -->
  <meta name="twitter:image" content="絶対パス">

  <!-- twitter以外の外部サービス連携設定 -->
  <!-- ↓ このページのタイトルを記入 -->
  <meta property="og:title" content="">
  <!-- ↓ 通常のサイトはcontent="website" -->
  <meta property="og:type" content="website">
  <!-- ↓ ページのurlを記入 -->
  <meta property="og:url" content="絶対パス">
  <!-- ↓ ページの概要説明を記入 -->
  <meta property="og:description" content="">
  <!-- ↓ サイト名 -->
  <meta property="og:site_name" content="">
  <!-- ↓ ページリンクを貼り付けた際の画像 -->
  <meta property="og:image" content="絶対パス">

  <!-- ↓ ファビコン設定 -->
  <link rel="icon" href="images/favicon.ico">

  <!-- ↓ iOSホーム画面にリンクを置いた際に表示されるアイコン -->
  <!-- 画像ファイルの名前は「apple-touch-icon.png」 -->
  <link rel="apple-touch-icon" sizes="180x180" href="画像への相対パス">

  <title>Reposer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
